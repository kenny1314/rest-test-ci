name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Digital Ocean
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.DEPLOY_HOST}}
          key: ${{secrets.DEPLOY_KEY}}
          username: ${{secrets.DEPLOY_USERNAME}}
          script: |
            ls -l
      - name: run java
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.DEPLOY_HOST}}
          key: ${{secrets.DEPLOY_KEY}}
          username: ${{secrets.DEPLOY_USERNAME}}
          script: |
            sudo kill -9 $(sudo lsof -t -i:8005)
            cd /home/prj1/rest-test-ci-master/build
            java -jar sum_service.jar
